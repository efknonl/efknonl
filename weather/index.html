<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vievport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS Weather Forecast</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <h1>Weather Forecast</h1>
                <input type="text" id="searchBar" placeholder="Choose Your Location..">
            </div>
            <div class="content">
                <div class="city">Istanbul, TR</div>
                <div class="temp">13°C</div>
                <div class="desc">Sunny</div>
                <div class="minmax">14°C / 17°C</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
